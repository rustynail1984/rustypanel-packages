name: Build MariaDB Packages

on:
  workflow_dispatch:
    inputs:
      mariadb_version:
        description: 'MariaDB Version'
        required: true
        default: '11.4'
        type: choice
        options:
          - '10.11'
          - '11.4'
      distro:
        description: 'Distribution'
        required: true
        default: 'ubuntu-24.04'
        type: choice
        options:
          - 'ubuntu-24.04'
          - 'ubuntu-22.04'
          - 'debian-13'
          - 'debian-12'
      arch:
        description: 'Architecture'
        required: true
        default: 'amd64'
        type: choice
        options:
          - 'amd64'
          - 'arm64'
      publish:
        description: 'Publish to APT repo'
        required: false
        default: false
        type: boolean

env:
  PACKAGE_NAME: rustypanel-mariadb

jobs:
  build:
    runs-on: ${{ github.event.inputs.arch == 'arm64' && 'ubuntu-24.04-arm64' || 'ubuntu-latest' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Parse distro info
        id: distro
        run: |
          DISTRO="${{ github.event.inputs.distro }}"
          if [[ "$DISTRO" == ubuntu-* ]]; then
            echo "base=ubuntu" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#ubuntu-}" >> $GITHUB_OUTPUT
            case "${DISTRO#ubuntu-}" in
              "24.04") echo "codename=noble" >> $GITHUB_OUTPUT ;;
              "22.04") echo "codename=jammy" >> $GITHUB_OUTPUT ;;
            esac
          elif [[ "$DISTRO" == debian-* ]]; then
            echo "base=debian" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#debian-}" >> $GITHUB_OUTPUT
            case "${DISTRO#debian-}" in
              "13") echo "codename=trixie" >> $GITHUB_OUTPUT ;;
              "12") echo "codename=bookworm" >> $GITHUB_OUTPUT ;;
              "11") echo "codename=bullseye" >> $GITHUB_OUTPUT ;;
            esac
          fi

      - name: Create output directory
        run: mkdir -p output

      - name: Build MariaDB ${{ github.event.inputs.mariadb_version }}
        run: |
          echo "Building MariaDB ${{ github.event.inputs.mariadb_version }} for ${{ steps.distro.outputs.base }}:${{ steps.distro.outputs.version }}"

          docker run --rm \
            --platform linux/${{ github.event.inputs.arch }} \
            -v ${{ github.workspace }}:/build \
            -v ${{ github.workspace }}/output:/output \
            -e VERSION=${{ github.event.inputs.mariadb_version }} \
            -e DISTRO=${{ steps.distro.outputs.base }} \
            -e DISTRO_VERSION=${{ steps.distro.outputs.version }} \
            -e DISTRO_CODENAME=${{ steps.distro.outputs.codename }} \
            -e ARCH=${{ github.event.inputs.arch }} \
            -e OUTPUT_DIR=/output \
            ${{ steps.distro.outputs.base }}:${{ steps.distro.outputs.codename }} \
            bash /build/packages/mariadb/build.sh

      - name: List built packages
        run: ls -la output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mariadb-${{ github.event.inputs.mariadb_version }}-${{ github.event.inputs.distro }}-${{ github.event.inputs.arch }}
          path: output/*.deb
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() && github.event.inputs.publish == 'true' }}
    concurrency:
      group: apt-repo-publish
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Fetch existing repository
        run: |
          git fetch origin gh-pages:gh-pages || true
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git worktree add repo-tmp gh-pages
            mkdir -p repo
            cp -r repo-tmp/* repo/ 2>/dev/null || true
            git worktree remove repo-tmp --force
          fi

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Setup GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Update APT repository
        run: |
          export GPG_KEY_ID="${{ secrets.GPG_KEY_ID }}"
          ./scripts/update-repo.sh packages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          keep_files: true
          cname: mirror-rustypanel.monity.io
