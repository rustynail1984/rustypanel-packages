name: Build PostgreSQL Packages

on:
  workflow_dispatch:
    inputs:
      postgresql_version:
        description: 'PostgreSQL Version'
        required: true
        default: '17'
        type: choice
        options:
          - '15'
          - '16'
          - '17'
      build_all_versions:
        description: 'Build ALL versions'
        required: false
        default: false
        type: boolean
      distro:
        description: 'Distribution'
        required: true
        default: 'ubuntu-24.04'
        type: choice
        options:
          - 'ubuntu-24.04'
          - 'ubuntu-22.04'
          - 'debian-13'
          - 'debian-12'
      build_all_distros:
        description: 'Build ALL distros'
        required: false
        default: false
        type: boolean
      arch:
        description: 'Architecture'
        required: true
        default: 'amd64'
        type: choice
        options:
          - 'amd64'
          - 'arm64'
      build_all_archs:
        description: 'Build ALL architectures'
        required: false
        default: false
        type: boolean
      publish:
        description: 'Publish to APT repo'
        required: false
        default: false
        type: boolean

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.build_all_versions }}" == "true" ]]; then
            VERSIONS='["15","16","17"]'
          else
            VERSIONS='["${{ github.event.inputs.postgresql_version }}"]'
          fi

          if [[ "${{ github.event.inputs.build_all_distros }}" == "true" ]]; then
            DISTROS='["ubuntu-24.04","ubuntu-22.04","debian-13","debian-12"]'
          else
            DISTROS='["${{ github.event.inputs.distro }}"]'
          fi

          if [[ "${{ github.event.inputs.build_all_archs }}" == "true" ]]; then
            ARCHS='["amd64","arm64"]'
          else
            ARCHS='["${{ github.event.inputs.arch }}"]'
          fi

          echo "matrix={\"version\":${VERSIONS},\"distro\":${DISTROS},\"arch\":${ARCHS}}" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm64' || 'ubuntu-latest' }}
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set variables
        id: vars
        run: |
          DISTRO="${{ matrix.distro }}"

          if [[ "$DISTRO" == ubuntu-* ]]; then
            echo "base=ubuntu" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#ubuntu-}" >> $GITHUB_OUTPUT
            case "${DISTRO#ubuntu-}" in
              "24.04") echo "codename=noble" >> $GITHUB_OUTPUT ;;
              "22.04") echo "codename=jammy" >> $GITHUB_OUTPUT ;;
            esac
          elif [[ "$DISTRO" == debian-* ]]; then
            echo "base=debian" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#debian-}" >> $GITHUB_OUTPUT
            case "${DISTRO#debian-}" in
              "13") echo "codename=trixie" >> $GITHUB_OUTPUT ;;
              "12") echo "codename=bookworm" >> $GITHUB_OUTPUT ;;
            esac
          fi

      - name: Create output directory
        run: mkdir -p output

      - name: Build PostgreSQL ${{ matrix.version }}
        run: |
          echo "Building PostgreSQL ${{ matrix.version }} for ${{ steps.vars.outputs.base }}:${{ steps.vars.outputs.codename }} (${{ matrix.arch }})"

          docker run --rm \
            --platform linux/${{ matrix.arch }} \
            -v ${{ github.workspace }}:/build \
            -v ${{ github.workspace }}/output:/output \
            -e VERSION=${{ matrix.version }} \
            -e DISTRO=${{ steps.vars.outputs.base }} \
            -e DISTRO_VERSION=${{ steps.vars.outputs.version }} \
            -e DISTRO_CODENAME=${{ steps.vars.outputs.codename }} \
            -e ARCH=${{ matrix.arch }} \
            -e OUTPUT_DIR=/output \
            ${{ steps.vars.outputs.base }}:${{ steps.vars.outputs.codename }} \
            bash /build/packages/postgresql/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: postgresql${{ matrix.version }}-${{ matrix.distro }}-${{ matrix.arch }}
          path: output/*.deb
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() && github.event.inputs.publish == 'true' }}
    concurrency:
      group: apt-repo-publish
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Fetch existing repository
        run: |
          git fetch origin gh-pages:gh-pages || true
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git worktree add repo-tmp gh-pages
            mkdir -p repo
            cp -r repo-tmp/* repo/ 2>/dev/null || true
            git worktree remove repo-tmp --force
          fi

      - name: Install APT tools
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Setup GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Update APT repository
        run: |
          export GPG_KEY_ID="${{ secrets.GPG_KEY_ID }}"
          ./scripts/update-repo.sh packages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          keep_files: true
          cname: mirror-rustypanel.monity.io
