name: Build PHP Packages

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version (ignored if build_all is true)'
        required: true
        default: '8.4'
        type: choice
        options:
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
          - '8.4'
          - '8.5'
      build_all:
        description: 'Build ALL PHP versions'
        required: false
        default: false
        type: boolean
      build_all_distros:
        description: 'Build for ALL distros and architectures'
        required: false
        default: false
        type: boolean
      distro:
        description: 'Distribution (ignored if build_all_distros is true)'
        required: true
        default: 'ubuntu-24.04'
        type: choice
        options:
          - 'ubuntu-24.04'
          - 'ubuntu-22.04'
          - 'debian-13'
          - 'debian-12'
      arch:
        description: 'Architecture (ignored if build_all_distros is true)'
        required: true
        default: 'amd64'
        type: choice
        options:
          - 'amd64'
          - 'arm64'
      publish:
        description: 'Publish to APT repo'
        required: false
        default: false
        type: boolean

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.build_all }}" == "true" ]]; then
            VERSIONS='["7.4","8.0","8.1","8.2","8.3","8.4","8.5"]'
          else
            VERSIONS='["${{ github.event.inputs.php_version }}"]'
          fi

          if [[ "${{ github.event.inputs.build_all_distros }}" == "true" ]]; then
            DISTROS='["ubuntu-24.04","ubuntu-22.04","debian-13","debian-12"]'
            ARCHS='["amd64","arm64"]'
          else
            DISTROS='["${{ github.event.inputs.distro }}"]'
            ARCHS='["${{ github.event.inputs.arch }}"]'
          fi

          echo "matrix={\"php_version\":${VERSIONS},\"distro\":${DISTROS},\"arch\":${ARCHS}}" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm64' || 'ubuntu-latest' }}
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set variables
        id: vars
        run: |
          PHP_VERSION="${{ matrix.php_version }}"
          DISTRO="${{ matrix.distro }}"

          # PHP 7.4 and 8.0 require OpenSSL 1.1 (only available on Debian 11)
          if [[ "$PHP_VERSION" == "7.4" ]] || [[ "$PHP_VERSION" == "8.0" ]]; then
            echo "::notice::PHP $PHP_VERSION requires OpenSSL 1.1 - using Debian 11 (Bullseye)"
            echo "base=debian" >> $GITHUB_OUTPUT
            echo "version=11" >> $GITHUB_OUTPUT
            echo "codename=bullseye" >> $GITHUB_OUTPUT
          elif [[ "$DISTRO" == ubuntu-* ]]; then
            echo "base=ubuntu" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#ubuntu-}" >> $GITHUB_OUTPUT
            case "${DISTRO#ubuntu-}" in
              "24.04") echo "codename=noble" >> $GITHUB_OUTPUT ;;
              "22.04") echo "codename=jammy" >> $GITHUB_OUTPUT ;;
            esac
          elif [[ "$DISTRO" == debian-* ]]; then
            echo "base=debian" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#debian-}" >> $GITHUB_OUTPUT
            case "${DISTRO#debian-}" in
              "13") echo "codename=trixie" >> $GITHUB_OUTPUT ;;
              "12") echo "codename=bookworm" >> $GITHUB_OUTPUT ;;
            esac
          fi

      - name: Create output directory
        run: mkdir -p output

      - name: Build PHP ${{ matrix.php_version }}
        run: |
          echo "Building PHP ${{ matrix.php_version }} for ${{ steps.vars.outputs.base }}:${{ steps.vars.outputs.version }} (${{ matrix.arch }})"

          docker run --rm \
            --platform linux/${{ matrix.arch }} \
            -v ${{ github.workspace }}:/build \
            -v ${{ github.workspace }}/output:/output \
            -e VERSION=${{ matrix.php_version }} \
            -e DISTRO=${{ steps.vars.outputs.base }} \
            -e DISTRO_VERSION=${{ steps.vars.outputs.version }} \
            -e DISTRO_CODENAME=${{ steps.vars.outputs.codename }} \
            -e ARCH=${{ matrix.arch }} \
            -e OUTPUT_DIR=/output \
            ${{ steps.vars.outputs.base }}:${{ steps.vars.outputs.codename }} \
            bash /build/packages/php/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php${{ matrix.php_version }}-${{ matrix.distro }}-${{ matrix.arch }}
          path: output/*.deb
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() && github.event.inputs.publish == 'true' }}
    concurrency:
      group: apt-repo-publish
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Fetch existing repository
        run: |
          git fetch origin gh-pages:gh-pages || true
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git worktree add repo-tmp gh-pages
            mkdir -p repo
            cp -r repo-tmp/* repo/ 2>/dev/null || true
            git worktree remove repo-tmp --force
          fi

      - name: List packages
        run: find packages -name "*.deb" -ls

      - name: Install APT tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev

      - name: Setup GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Update APT repository
        run: |
          export GPG_KEY_ID="${{ secrets.GPG_KEY_ID }}"
          ./scripts/update-repo.sh packages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          keep_files: true
          cname: mirror-rustypanel.monity.io
