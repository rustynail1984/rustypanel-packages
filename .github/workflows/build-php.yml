name: Build PHP Packages

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: 'PHP Version'
        required: true
        default: '8.5'
        type: choice
        options:
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
          - '8.4'
          - '8.5'
      distro:
        description: 'Distribution'
        required: true
        default: 'ubuntu-24.04'
        type: choice
        options:
          - 'ubuntu-24.04'
          - 'ubuntu-22.04'
          - 'debian-13'
          - 'debian-12'
      arch:
        description: 'Architecture'
        required: true
        default: 'amd64'
        type: choice
        options:
          - 'amd64'
          - 'arm64'
  push:
    tags:
      - 'php-*'

env:
  PACKAGE_NAME: rustypanel-php

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: ${{ github.event.inputs.arch == 'arm64' }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set distro variables
        id: distro
        run: |
          DISTRO="${{ github.event.inputs.distro }}"

          if [[ "$DISTRO" == ubuntu-* ]]; then
            echo "base=ubuntu" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#ubuntu-}" >> $GITHUB_OUTPUT
            case "${DISTRO#ubuntu-}" in
              "24.04") echo "codename=noble" >> $GITHUB_OUTPUT ;;
              "22.04") echo "codename=jammy" >> $GITHUB_OUTPUT ;;
            esac
          elif [[ "$DISTRO" == debian-* ]]; then
            echo "base=debian" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#debian-}" >> $GITHUB_OUTPUT
            case "${DISTRO#debian-}" in
              "13") echo "codename=trixie" >> $GITHUB_OUTPUT ;;
              "12") echo "codename=bookworm" >> $GITHUB_OUTPUT ;;
              "11") echo "codename=bullseye" >> $GITHUB_OUTPUT ;;
            esac
          fi

          echo "Distro: $DISTRO"
          echo "Base: $(echo $DISTRO | cut -d'-' -f1)"
          echo "Version: $(echo $DISTRO | cut -d'-' -f2)"

      - name: Create output directory
        run: mkdir -p output

      - name: Build PHP package
        run: |
          echo "Building PHP ${{ github.event.inputs.php_version }} for ${{ steps.distro.outputs.base }}:${{ steps.distro.outputs.version }}"

          docker run --rm \
            --platform linux/${{ github.event.inputs.arch }} \
            -v ${{ github.workspace }}:/build \
            -v ${{ github.workspace }}/output:/output \
            -e VERSION=${{ github.event.inputs.php_version }} \
            -e DISTRO=${{ steps.distro.outputs.base }} \
            -e DISTRO_VERSION=${{ steps.distro.outputs.version }} \
            -e DISTRO_CODENAME=${{ steps.distro.outputs.codename }} \
            -e ARCH=${{ github.event.inputs.arch }} \
            -e OUTPUT_DIR=/output \
            ${{ steps.distro.outputs.base }}:${{ steps.distro.outputs.version }} \
            bash /build/packages/php/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php${{ github.event.inputs.php_version }}-${{ github.event.inputs.distro }}-${{ github.event.inputs.arch }}
          path: output/*.deb
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Setup GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import

      - name: Update APT repository
        run: |
          ./scripts/update-repo.sh packages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          destination_dir: apt
