name: Build NGINX Packages

on:
  workflow_dispatch:
    inputs:
      nginx_version:
        description: 'NGINX Version (ignored if build_all is true)'
        required: true
        default: 'mainline'
        type: choice
        options:
          - 'stable'
          - 'mainline'
      build_all:
        description: 'Build ALL NGINX versions'
        required: false
        default: false
        type: boolean
      distro:
        description: 'Distribution'
        required: true
        default: 'ubuntu-24.04'
        type: choice
        options:
          - 'ubuntu-24.04'
          - 'ubuntu-22.04'
          - 'debian-13'
          - 'debian-12'
      arch:
        description: 'Architecture'
        required: true
        default: 'amd64'
        type: choice
        options:
          - 'amd64'
          - 'arm64'
      publish:
        description: 'Publish to APT repo'
        required: false
        default: false
        type: boolean

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          if [[ "${{ github.event.inputs.build_all }}" == "true" ]]; then
            echo 'matrix={"version":["stable","mainline"]}' >> $GITHUB_OUTPUT
          else
            echo 'matrix={"version":["${{ github.event.inputs.nginx_version }}"]}' >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    runs-on: ${{ github.event.inputs.arch == 'arm64' && 'self-hosted-arm64' || 'ubuntu-latest' }}
    strategy:
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set variables
        id: vars
        run: |
          DISTRO="${{ github.event.inputs.distro }}"

          if [[ "$DISTRO" == ubuntu-* ]]; then
            echo "base=ubuntu" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#ubuntu-}" >> $GITHUB_OUTPUT
            case "${DISTRO#ubuntu-}" in
              "24.04") echo "codename=noble" >> $GITHUB_OUTPUT ;;
              "22.04") echo "codename=jammy" >> $GITHUB_OUTPUT ;;
            esac
          elif [[ "$DISTRO" == debian-* ]]; then
            echo "base=debian" >> $GITHUB_OUTPUT
            echo "version=${DISTRO#debian-}" >> $GITHUB_OUTPUT
            case "${DISTRO#debian-}" in
              "13") echo "codename=trixie" >> $GITHUB_OUTPUT ;;
              "12") echo "codename=bookworm" >> $GITHUB_OUTPUT ;;
            esac
          fi

      - name: Create output directory
        run: mkdir -p output

      - name: Build NGINX ${{ matrix.version }}
        run: |
          echo "Building NGINX ${{ matrix.version }} for ${{ steps.vars.outputs.base }}:${{ steps.vars.outputs.codename }}"

          docker run --rm \
            --platform linux/${{ github.event.inputs.arch }} \
            -v ${{ github.workspace }}:/build \
            -v ${{ github.workspace }}/output:/output \
            -e VERSION=${{ matrix.version }} \
            -e DISTRO=${{ steps.vars.outputs.base }} \
            -e DISTRO_VERSION=${{ steps.vars.outputs.version }} \
            -e DISTRO_CODENAME=${{ steps.vars.outputs.codename }} \
            -e ARCH=${{ github.event.inputs.arch }} \
            -e OUTPUT_DIR=/output \
            ${{ steps.vars.outputs.base }}:${{ steps.vars.outputs.codename }} \
            bash /build/packages/nginx/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nginx-${{ matrix.version }}-${{ github.event.inputs.distro }}-${{ github.event.inputs.arch }}
          path: output/*.deb
          retention-days: 30

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ always() && github.event.inputs.publish == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Fetch existing repository
        run: |
          git fetch origin gh-pages:gh-pages || true
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages -- pool/ || true
            mkdir -p repo
            cp -r pool repo/ 2>/dev/null || true
          fi

      - name: List packages
        run: find packages -name "*.deb" -ls

      - name: Install APT tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev bc

      - name: Setup GPG
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
          echo "GPG_KEY_ID=$(gpg --list-keys --keyid-format SHORT | grep -A1 'pub' | tail -1 | awk '{print $1}')" >> $GITHUB_ENV

      - name: Update APT repository
        run: |
          chmod +x ./scripts/update-repo.sh
          ./scripts/update-repo.sh packages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./repo
          keep_files: true
          cname: mirror-rustypanel.monity.io
